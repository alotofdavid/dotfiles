- clean: ['~']

- link:
    ~/.dotfiles:
        path: ''
        relink: true
    ~/.tmux.conf:
        path: tmux.conf
        relink: true
    ~/.zshrc:
        path: zshrc
        relink: true
    ~/.vimrc:
        path: vimrc
        relink: true
    ~/.bashrc:
        path: bashrc
        relink: true
    ~/bin:
        path: bin/
        relink: true
    ~/.vim:
        path: vim/
        relink: true
    ~/.gitconfig:
        path: gitconfig
        relink: true
    ~/.oh-my-zsh:
        path: oh-my-zsh
        relink: true
